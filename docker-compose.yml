services:
  db:
    image: postgres:15-alpine
    container_name: khmer_ner_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - khmer-ner-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: khmer_ner_backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - ./backend/app:/app/app
      - ./backend/models:/app/models
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - khmer-ner-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: khmer_ner_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@khmernerr.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - khmer-ner-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: khmer_ner_frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - khmer-ner-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  khmer-ner-network:
    driver: bridge
